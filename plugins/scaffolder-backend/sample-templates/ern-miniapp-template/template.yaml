apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: ern-miniapp-template
  title: Electrode Native MiniApp Template
  description: Create an Electrode Native MiniApp
  tags:
    - recommended
    - mobile
    - ern
    - electrode-native
spec:
  owner: web@example.com
  templater: cookiecutter
  type: other
  path: '.'
  schema:
    required:
      - miniapp_name
    properties:
      miniapp_name:
        title: Name
        type: string
        description: Unique name of the miniapp
