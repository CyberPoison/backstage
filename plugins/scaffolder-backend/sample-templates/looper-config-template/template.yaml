apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: looper-config-template
  title: Looper Config Template
  description: Create a new Looper config
  tags:
    - experimental
    - looper
    - ci
spec:
  owner: web@example.com
  templater: cra
  type: website
  path: '.'

  schema:
    required:
      - component_id
      - use_typescript
    properties:
      component_id:
        title: Name
        type: string
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        description: Unique name of the component. Lowercase, URL-safe characters only.
      description:
        title: Description
        type: string
        description: Help others understand what this website is for.
      use_typescript:
        title:  Use TypeScript
        type: boolean
        description: Include TypeScript
        default: true
